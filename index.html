<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On the Rocks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1> On the Rocks</h1>
        <img src="" alt="cocktail app header pic">
        <p> On the rocks lets you find your perfect drink for any occasion</p>
    </header>
    <main>
        <button class="favorites-btn">My Favorites</button>
        <form>
            <label form="search">Search</label>
            <input type="search" id="search" name="search">
        </form>
    
    <div class="drink-grid">
        <!-- grid of drink images with their names, and a link to the alphabetical search at the bottom of the page   -->
    </div>

    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <!-- Modal holding drink information -->
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>


    <div class="searchabc-container">
        <h2>Search for drink alphabetically</h2>
        <div class="searchabc">
            <h3>Search by...A B C etc.</h3>
        </div>
    </div>


    </main>
</body>

</html>
