<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On the Rocks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>On the Rocks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1> On the Rocks</h1>
        <img src="./assets/images/OTR-banner.jpg" alt="cocktail app header pic">
        <p> On the Rocks lets you find your perfect drink for any occasion</p>
    </header>
    <main>
        <button class="favorites-btn">My Favorites</button>
        <form id="form-container">
            <label form="search">Search</label>
            <input type="search" id="search-bar" name="search">
            <button type="search" id="search">Search</button>
        </form>
    
    <div class="drink-grid">
        <!-- grid of drink images with their names, and a link to the alphabetical search at the bottom of the page   -->
    </div>

    <div class="searchabc-container">
        <h2>Search for drink alphabetically</h2>
        <div class="searchabc">
            <h3>Search by...A B C etc.</h3>
        </div>
    </div>


<!-- modal below  -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Drink name here</p>
            <button id="close-button" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
          <img id="drink-img" src="" alt=""/>  
          <p class="drink description">
            drink description here
          </p>  
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" id="fave-button">Add to Favorites</button>
            <button class="button" id="cancel">Cancel</button>
          </footer>
        </div>
      </div>

    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>
