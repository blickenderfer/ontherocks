<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>On the Rocks</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Murecho:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>On the Rocks</h1>
      <img class="banner" src="./assets/images/OTR-banner.jpg" alt="cocktail app header pic" />
      <p>On the Rocks lets you find your perfect drink for any occasion</p>
    </header>
    <main>
      <button class="favorites-btn">My Favorites</button>
      <form id="form-container">
        <label form="search"></label>
        <input type="search" id="search-bar" name="search" />
        <button type="search" id="search">Search</button>
      </form>

    <div class = "columns is-multiline">
      <div class="drink-grid" class="column is-4">

    
      <div class="drink-grid">
        <h3>Margarita</h3>

        <a href="#" class="drink-link">
          <img src="https://www.thecocktaildb.com/images/media/drink/5noda61589575158.jpg" alt="Margarita" class="searchImg">
        </a>

        <a href="#" class="drink-link" class="column is-4">

        <h3>Cosmopolitan</h3>
        <a href="#" class="drink-link">

          <img src="https://www.thecocktaildb.com/images/media/drink/kpsajh1504368362.jpg" alt="Cosmopolitan" class="searchImg">
          
        </a>

        <a href="#" class="drink-link" class="column is-4">

        <h3>Mojito</h3>
        <a href="#" class="drink-link">

          <img src="https://www.thecocktaildb.com/images/media/drink/rxtqps1478251029.jpg" alt="Mojito" class="searchImg">
          
        </a>

        <a href="#" class="drink-link" class="column is-4">

        <h3>Martini</h3>
        <a href="#" class="drink-link">

          <img src="https://www.thecocktaildb.com/images/media/drink/71t8581504353095.jpg" alt="Martini" class="searchImg">
          
        </a>

        <a href="#" class="drink-link" class="column is-4">

        <h3>Daiquiri</h3>
        <a href="#" class="drink-link">

          <img src="https://www.thecocktaildb.com/images/media/drink/mrz9091589574515.jpg" alt="daiquiri" class="searchImg">
          
        </a>

        <a href="#" class="drink-link" class="column is-4">

        <h3>Negroni</h3>
        <a href="#" class="drink-link">

          <img src="https://www.thecocktaildb.com/images/media/drink/qgdu971561574065.jpg" alt="Negroni" class="searchImg">
          
        </a>
      </div>

      <div class="searchabc-container">
        <h2>Search for drink alphabetically</h2>
        <div class="searchabc">
          <h3>Search by...A B C etc.</h3>
        </div>
      </div>
   </div>

    <div class="fact-container">
      <div class="notification">
        <h3 class="containerh3">Break The Ice</h3>
        <button type="button" id="generate">Generate Conversation Topic</button>
        <p id="fact"></p>
      </div>
    </div>


      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Drink name here</p>
            <button id="close-button" aria-label="close">X</button>
          </header>
          <section class="modal-card-body">
            <img id="drink-img" src="" alt="" />
            <div class="drink-description"></div>
          </section>
          <footer id="modal-card-foot">

            <button class="button is-success fave-button">Add to Favorites</button>

            <button class="button" id="cancel">Cancel</button>
          </footer>
        </div>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
